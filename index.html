<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="header">
            <h1>HangMan</h1>
            <p>Word From : <span class="type"></span></p>
        </div>
        <div class="hangMan">
            <div class="mainDiv">
                <div class="draw">
                    <div class="bottom"></div>
                    <div class="horizontal-line"></div>
                    <div class="vertical-line"></div>
                    <div class="rotated-line"></div>
                    <div class="vertical-line-2"></div>
                    <div class="face"></div>
                    <div class="body"></div>
                    <div class="hands"></div>
                    <div class="legs"></div>
                </div>
            </div>
            <div class="letters">
            </div>
        </div>
        <div class="inputs">

        </div>
        <div class="gameover">
            <span>GameOver</span>
            <button>Restart ?</button>
        </div>
    </main>
    <script src="./dist/index.js"></script>
</body>

</html>
